<h1>Patient Register</h1>
<form class="form-horizontal" ng-controller="PRController">
  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">First Name:</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" id="firstName" ng-model="patient.firstname">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">Last Name:</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" id="lastName" ng-model="patient.lastname">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label">Gender:</label>
    <div class="col-sm-4">
      <label class="radio-inline">
        <input type="radio" name="gender" ng-model="user.gender" value="male"> male
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" ng-model="user.gender" value="female"> female
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-4 control-label">Address:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="address" ng-model="patient.address">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="col-sm-4 control-label">Phone:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="phone" ng-model="patient.phone" ui-mask="{{'999-999-9999'}}">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="email" ng-model="patient.email">
    </div>
  </div>
  <div class="form-group">
    <label for="pass" class="col-sm-4 control-label">Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="pass" ng-model="patient.password">
    </div>
  </div>
  <div class="form-group">
    <label for="passcfm" class="col-sm-4 control-label">Confirm Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="passcfm" ng-model="patient.passcfm">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-14">
      <button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
    </div>
  </div>
</form>
