<h1>User Search</h1>
<form class="form-horizontal" name="userSearch" ng-controller="searchController" ng-submit="patient.register()" novalidate>
  <div class="form-group">
    <input type="search" ng-model="search" placeholder="Input Username...">
  </div>
  <div class="col-sm-offset-4 col-sm-2">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
