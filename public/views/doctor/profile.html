<form class="form-horizontal" name ="doctorForm" ng-controller="DoctorProfile as doctor" ng-submit="doctor.register()" novalidate>
  <h1 ng-show = "!doctor.editMode">Doctor Profile</h1>
  <h1 ng-show = "doctor.editMode">Doctor Profile Edit</h1>
  <div class="form-group" ng-class="{ 'has-error': doctorForm.email.$touched && doctorForm.email.$invalid }">
    <label for="email" class="col-sm-4 control-label">Email:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input placeholder="example.google.com" type="email" name="email" class="form-control" id="email" ng-model="doctor.email" ng-maxlength="80" readonly>
      </div>
        <div class="help-block" ng-messages="doctorForm.email.$error" ng-show="doctorForm.email.$touched">
          <div ng-messages-include="my-custom-messages"></div>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': doctorForm.firstName.$touched && doctorForm.firstName.$invalid }">
    <label for="firstName" class="col-sm-4 control-label">First Name:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input placeholder="shirisha" type="text" name="firstName" class="form-control" id="firstName" ng-model="doctor.firstName" ng-maxlength="80" ng-readonly="!doctor.editMode">
      </div>
        <div class="help-block" ng-messages="doctorForm.firstName.$error" ng-show="doctorForm.firstName.$touched">
          <div ng-messages-include="my-custom-messages"></div>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': doctorForm.lastName.$touched && doctorForm.lastName.$invalid }">
    <label for="lastName" class="col-sm-4 control-label">Last Name:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input placeholder="Gurung" type="text" name="lastName" class="form-control" id="lastName" ng-model="doctor.lastName" ng-maxlength="80" ng-readonly="!doctor.editMode">
      </div>
        <div class="help-block" ng-messages="doctorForm.lastName.$error" ng-show="doctorForm.lastName.$touched">
          <div ng-messages-include="my-custom-messages"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-4 control-label">Address:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-home fa-fw"></i></span>
        <input type="text" class="form-control" id="address" ng-model="doctor.address" ng-readonly="!doctor.editMode">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="col-sm-4 control-label">Phone:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
        <input type="text" class="form-control" id="phoneNumber" ng-model="doctor.phoneNumber" ng-readonly="!doctor.editMode">
      </div>
    </div>
  </div>
  <div class="form-group">
  <label for="experience" class="col-sm-4 control-label">Experience : </label>
  <div class="col-sm-4">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user-md fa-fw"></i></span>
      <textarea class="form-control" id = "experience" rows="3" ng-readonly="!doctor.editMode" ng-model="doctor.experience"></textarea>
    </div>
  </div>
</div>  <div class="form-group">
  <label for="volunteer" class="col-sm-4 control-label">Volunteer : </label>
  <div class="col-sm-4">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-medkit fa-fw"></i></span>
      <textarea class="form-control" id="volunteer"rows="3" ng-readonly="!doctor.editMode" ng-model="doctor.volunteerNotes"></textarea>
    </div>
  </div>
</div>
  <div class="form-group">
  <label for="notes" class="col-sm-4 control-label">Notes</label>
  <div class="col-sm-4">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
      <textarea class="form-control" id="notes"rows="3" ng-readonly="!doctor.editMode" ng-model="doctor.otherNotes"></textarea>
    </div>
  </div>
</div>
    <div class="form-group">
    <label for="code" class="col-sm-4 control-label">Doctor Verification Number:</label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span>
        <input type="text" class="form-control" id="code" ng-model="doctor.code" ng-readonly="!doctor.editMode">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-2">
      <input class="btn btn-default" type="button" value="Edit" ng-click="doctor.edit()" ng-show = "!doctor.editMode">
      <button type="submit" class="btn btn-default" ng-show = "doctor.editMode">Submit</button>
    </div>
    <div ng-show="doctor.error" class="col-sm-2">
      <button class="btn btn-danger">{{doctor.message}}</button>
    </div>
  </div>
</form>

<script type="text/ng-template" id="my-custom-messages">
  <p ng-message="maxlength">There has to be less characters.</p>
  <p ng-message="required">This field is required.</p>
  <p ng-message="email">This needs to be a valid email</p>
</script>
